serde_json = { version = "1.0.55", features = [ "preserve_order" ] }
smallvec = "1.4.0"
url = "2.1.1"
derive_deref = "1.1.0"
tokio = { version = "0.2.22", features = ["full"] }
indexmap = "1.6.0"
anyhow = "1.0.32"
dlopen = "0.1.8"
rand = "0.7.3"
sourcemap = "6.0.1"
sys-info = "0.7.0"
